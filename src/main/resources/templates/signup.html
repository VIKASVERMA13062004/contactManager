<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>

<section>


<div class="container">
  <div class="row">

		<div class="col-md-6 offset-md-3">

			<div class="my-card mt-2 " style="border: 5px solid black;border-radius: 40px;
        box-shadow: 0 0 20px black;
        padding: 6px;">
    
		<div 
		th:if="${session.message}" 
		th:classappend="${session.message.type}" 
		class="alert text-center"
		 role="alert"
		 style="border-radius: 30px;">
		<p th:text="${session.message.content}"></p>
		</div>
		        
			<div  class="text-center">
			<img style="width: 70px;" th:src="@{../image/membership.png}">
			</div>
			
				<h1 class="text-center">Register Here!!</h1>
				
				<form th:action="@{/do_reg}" method="post" th:object="${user}">
				
				
				 <div class="form-group">
				    <label for="exampleInputPassword3">Name</label>
				    <input type="text"
				     class="form-control" 
				     id="exampleInputPassword3" 
				     placeholder="Name"
				     required="required"
				     name="name"
				     th:value="${user.name}"
				     th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
				     
				     <div th:each="e:${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
			          Please choose a username.
			        </div>
				  </div>
				
				<!-- email -->
				<div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" 
				    class="form-control" 
				    id="exampleInputEmail1" 
				    aria-describedby="emailHelp" 
				    placeholder="Enter email"
				    required="required"
				    name="email"
				    th:value="${user.email}">
				 </div>
				 
				 <!-- password -->
				 <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password"
				     class="form-control" 
				     id="exampleInputPassword1" 
				     placeholder="Password"
				     required="required"
				     name="password">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword2">Confirm Password</label>
				    <input type="password"
				     class="form-control" 
				     id="exampleInputPassword2" 
				     placeholder="Confirm Password"
				     required="required"
				     name="confirmPassword">
				  </div>
				  
				  <!-- textarea -->
				  <div class="form-group">
				    <label for="exampleFormControlTextarea1">Example textarea</label>
				    <textarea class="form-control"
				     id="exampleFormControlTextarea1"
				      rows="2"
				      required="required"
				      name="about"
				      th:value="${user.about}"></textarea>
				  </div>
				  
				  <div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" 
					    id="exampleCheck1" name="check">
					    <label class="form-check-label" 
					    for="exampleCheck1">Check me out</label>
					  </div>
						<div class="container text-center">
					<button type="submit" class="btn bg-primary">submit</button>
					<button type="reset" class="btn bg-warning">Reset</button>			
				</div>
				</form>
			</div>
		</div>
  </div>
</div>


</section>

</body>
</html>
