<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	
<link rel="stylesheet" th:href="@{/css/style.css}" />
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<title th:text="${title}"></title>
<script>
function del(cid)
{
	swal({
		  title: "Are you sure?",
		  text: "Once deleted, you will not be able to recover this imaginary file!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		    window.location="/user/delete/"+cid;
		  } else {
		    swal("Your contact  is safe!");
		  }
		});

	}</script>



</head>
<body>


	<!--  navbar-->

	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">


			<ul class="navbar-nav ml-auto text-uppercase">


				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>





				<li class="nav-item"><a class="nav-link " th:href="@{/logout}"
					tabindex="-1" aria-disabled="true">Logout</a></li>
			</ul>

		</div>
	</nav>




	<div class="slidebar mt-4">
	
	
	<span  onclick="toogleSlidebar()" class="crossbtn">&times;</span>
		<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-user"></i> Home</a> 
		<a href="#" th:href="@{/user/show-contact/0}" class="item"><i class="fas fa-id-card-alt "></i> ViewContacts</a> 
		<a href="#" class="item" th:href="@{/user/add_contact}"><i class="fas fa-pencil-alt "></i>Add Contact</a>
		<a href="#"class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i> Setting</a> 
		<a 	href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>

	</div>



	<div class="content mt-5">
		<!-- replacement -->
		<i  onclick="toogleSlidebar()" class="fas fa-bars m-3"></i>
		<div th:replace="${content}"></div>
	</div>
























	<script th:src="@{/js/script.js}"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
